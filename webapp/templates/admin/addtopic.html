{% extends '/layout/base.html' %}
{% block title %}管理{% endblock %}
{% block css %}<link rel="stylesheet" type="text/css" href="/static/markitup/skins/markitup/style.css" />
<link rel="stylesheet" type="text/css" href="/static/markitup/sets/default/style.css" />{% endblock %}
{% block content %}
<div class="row">
  <div class="span8">
    <div class="conl basediv">
      <h3>添加文章</h3>
	  <textarea id="markItUp" rows="20" cols="80">Welcome to the markItUp! 2.0 &lt;strong&gt;Html demo&lt;/strong&gt;</textarea>
    </div>  
  </div>
  {% include '/admin/_right.html' %}
</div>
{% endblock %}
{% block js %}
	<script src="/static/markitup/jquery.markitup.js"></script>
	<script src="/static/markitup/sets/default/set.js"></script>
	<script type="text/javascript">
		$(function() {
		// Add markItUp! to your textarea in one line
		// $('textarea').markItUp( { Settings }, { OptionalExtraSettings } );
		$('#markItUp').markItUp(mySettings);



		// You can add content from anywhere in your page
		// $.markItUp( { Settings } );	
		$('.add').click(function() {
				$('#markItUp').markItUp('insert',
				{ 	openWith:'<opening tag>',
					closeWith:'<\/closing tag>',
					placeHolder:"New content"
				}
			);
				return false;
		});

		// And you can add/remove markItUp! whenever you want
		// $(textarea).markItUpRemove();
		$('.toggle').click(function() {
			if ($("#markItUp.markItUpEditor").length === 1) {
					$("#markItUp").markItUp('remove');
				$("span", this).text("get markItUp! back");
			} else {
				$('#markItUp').markItUp(mySettings);
				$("span", this).text("remove markItUp!");
			}
				return false;
		});
		});
</script>
{% endblock js%}
